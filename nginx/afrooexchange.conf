# Note: Replace 'afrooexchange.com' with your own domain name throughout this file
# =======================
# Afroo Exchange - Nginx Configuration
# =======================
# Production reverse proxy configuration for afrooexchange.com

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# Upstream backend API
upstream backend_api {
    server afroo-backend-prod:8000 max_fails=3 fail_timeout=30s;
}

# Upstream frontend
upstream frontend_app {
    server afroo-frontend-prod:3000 max_fails=3 fail_timeout=30s;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name afrooexchange.com www.afrooexchange.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://afrooexchange.com$request_uri;
    }
}

# HTTPS WWW Redirect - Force non-WWW
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.afrooexchange.com;

    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Redirect www to non-www
    return 301 https://afrooexchange.com$request_uri;
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name afrooexchange.com;

    # SSL Certificate Configuration
    # IMPORTANT: Run certbot to generate these certificates
    # See deployment documentation for instructions
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/afroo-access.log;
    error_log /var/log/nginx/afroo-error.log warn;

    # Backend API Proxy
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;

        # Proxy settings
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS is handled by backend - do not add duplicate headers here
    }

    # Transcripts - Public viewing (NEW)
    location /transcripts/ {
        # No rate limiting for public transcript viewing
        # Proxy to backend API
        proxy_pass http://backend_api/transcripts/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Enable caching for transcripts
        proxy_cache_valid 200 1h;
    }

    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://backend_api/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend Application
    location / {
        # Rate limiting for general requests
        limit_req zone=general_limit burst=20 nodelay;

        # Proxy to Next.js frontend
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js Static Assets (with caching)
    location /_next/static/ {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets for 1 year
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Public static files (with caching)
    location /static/ {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache for 7 days
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        proxy_pass http://frontend_app;
        access_log off;
        expires 7d;
    }

    location = /robots.txt {
        proxy_pass http://frontend_app;
        access_log off;
        expires 7d;
    }
}
